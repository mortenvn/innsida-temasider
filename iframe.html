<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,400italic,600,700' rel='stylesheet' type='text/css'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      font-family: "Open Sans";
      padding: 20px;
    }

    .wrap {
      margin: 40px auto;
      max-width: 1000px;
    }

    h1 {
      font-weight: normal;
    }
    .tagline {
      color: #999;
      text-transform: uppercase;
      font-size: .9em;
      border-bottom: 3px solid #EEE;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    iframe {
      overflow: hidden;
      width: 100%;
      height: 1200px;
    }

    /* SIMPLE GRID SYSTEM */
    /* https://css-tricks.com/dont-overthink-it-grids/ */
    .grid {
      margin: 0 0 20px 0;
    }

    .grid:after {
      content: "";
      display: table;
      clear: both;
    }

    [class*='col-'] {
      float: left;
      padding-right: 20px;
    }

    .grid [class*='col-']:last-of-type {
      padding-right: 0;
    }

    .col-2-3 {
      width: 66.66%;
    }

    .col-1-3 {
      width: 33.33%;
    }

    .col-1-2 {
      width: 50%;
    }

    .col-1-4 {
      width: 25%;
    }

    .col-1-8 {
      width: 12.5%;
    }

    .module {
      padding: 20px;
      background: #eee;
    }

    /* Opt-in outside padding */
    .grid-pad {
      padding: 20px 0 20px 20px;
    }
    .grid-pad [class*='col-']:last-of-type {
      padding-right: 20px;
    }

    @media screen and (max-width: 700px) {
      .col-1-2 {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Kom på nett</h1>
    <p class="tagline">Oppsett av trådløst nett og VPN</p>
    <div class="grid">
      <div class="col-1-2">
        <iframe src="eduroam.html" frameborder="0" scrolling="no"></iframe>
      </div>
      <div class="col-1-2">
        <iframe src="vpn.html" frameborder="0" scrolling="no"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
